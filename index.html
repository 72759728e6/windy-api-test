<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App v-3.1</title>
</head>
<body>
    <h1>Weather Information</h1>
    <div id="weatherData"></div>

    <script>
        // Latitude and Longitude pairs
        const coordinates = [
            [-62.4721238146166, -74.8189151138249],
            [-10.5654788459389, -2.44331419564693],
            [22.8451772752004, 123.070007073910],
            [-28.6001530340870, 16.3457713195021],
            [-2.01711377904669, -38.2065183233979],
            // Add more latitude and longitude pairs here...
        ];

        // Function to fetch weather data for a single coordinate
        async function fetchWeatherData(latitude, longitude) {
            const response = await fetch(`https://api.weatherapi.com/v1/current.json?key=hUp6XnjoQEfBX0teyVTSwnPy6qEgJzLP&q=${latitude},${longitude}`);
            const data = await response.json();
            return data;
        }

        // Function to fetch weather data for all coordinates
        async function fetchAllWeatherData() {
            const weatherDataDiv = document.getElementById('weatherData');
            for (let i = 0; i < coordinates.length; i++) {
                const [lat, lon] = coordinates[i];
                const data = await fetchWeatherData(lat, lon);
                const { location, current } = data;
                const weatherInfo = `<p>Location: ${location.name}, ${location.country}</p>
                                     <p>Latitude: ${location.lat}, Longitude: ${location.lon}</p>
                                     <p>Current Temperature: ${current.temp_c}Â°C</p>
                                     <p>Condition: ${current.condition.text}</p>
                                     <hr>`;
                weatherDataDiv.innerHTML += weatherInfo;
            }
        }

        // Call the function to fetch weather data for all coordinates
        fetchAllWeatherData();
    </script>
</body>
</html>
