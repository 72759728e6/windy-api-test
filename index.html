<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <h1>Weather App</h1>
    <form id="locationForm">
        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" name="latitude">
        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" name="longitude">
        <button type="submit">Get Weather</button>
    </form>
    <div id="weatherInfo"></div>

    <script>
        document.getElementById('locationForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const latitude = document.getElementById('latitude').value;
            const longitude = document.getElementById('longitude').value;
            const apiKey = 'hUp6XnjoQEfBX0teyVTSwnPy6qEgJzLP'; // Replace 'YOUR_API_KEY' with your actual API key
            const apiUrl = `https://api.windy.com/api/weather/v2.5/forecast?lat=${latitude}&lon=${longitude}&key=${apiKey}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                console.log(data); // You can handle the data as per your requirement
                document.getElementById('weatherInfo').innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        });
    </script>
</body>
